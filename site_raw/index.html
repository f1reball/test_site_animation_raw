    <script>

        function tween(o, x, y, t) {
            return (
                KUTE.fromTo(
                    o,
                    { path: x },
                    { path: y },
                    { duration: t }
                )

            )
        }

        const tween1_1 = tween('#a1', '#a1', '#a2', 6000);
        const tween1_2 = tween('#a1', '#a2', '#a3', 6000);
        const tween1_3 = tween('#a1', '#a3', '#a1', 6000);

        const tween2_1 = tween('#b1', '#b1', '#b2', 5000);
        const tween2_2 = tween('#b1', '#b2', '#b3', 4000);
        const tween2_3 = tween('#b1', '#b3', '#b1', 5000);

        const tween3_1 = tween('#c1', '#c1', '#c2', 4000);
        const tween3_2 = tween('#c1', '#c2', '#c3', 4500);
        const tween3_3 = tween('#c1', '#c3', '#c1', 4000);

        const tween4_1 = tween('#d1', '#d1', '#d2', 4500);
        const tween4_2 = tween('#d1', '#d2', '#d3', 5000);
        const tween4_3 = tween('#d1', '#d3', '#d1', 4000);

        const tween5_1 = tween('#e1', '#e1', '#e2', 5500);
        const tween5_2 = tween('#e1', '#e2', '#e3', 4000);
        const tween5_3 = tween('#e1', '#e3', '#e1', 4000);


        tween1_1.start();
        tween1_1.chain(tween1_2);
        tween1_2.chain(tween1_3);
        tween1_3.chain(tween1_1);

        tween2_1.start();
        tween2_1.chain(tween2_2);
        tween2_2.chain(tween2_3);
        tween2_3.chain(tween2_1);

        tween3_1.start();
        tween3_1.chain(tween3_2);
        tween3_2.chain(tween3_3);
        tween3_3.chain(tween3_1);

        tween4_1.start();
        tween4_1.chain(tween4_2);
        tween4_2.chain(tween4_3);
        tween4_3.chain(tween4_1);

        tween5_1.start();
        tween5_1.chain(tween5_2);
        tween5_2.chain(tween5_3);
        tween5_3.chain(tween5_1);


    </script>
